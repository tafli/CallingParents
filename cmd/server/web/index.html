<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a73e8">
    <meta name="description" content="Eltern über ProPresenter aufrufen">
    <title>Eltern rufen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header-title">Eltern rufen</h1>
        <button id="btn-settings" class="icon-btn" aria-label="Einstellungen">⚙</button>
    </header>

    <!-- Main View -->
    <main id="view-main">
        <div id="status-bar" class="status-bar hidden"></div>

        <section id="children-grid" class="children-grid">
            <!-- Buttons generated by JS -->
        </section>

        <section class="input-section">
            <input type="text" id="input-name" placeholder="Name eingeben…" autocomplete="off">
            <div class="action-buttons">
                <button id="btn-send" class="btn btn-primary" disabled>Senden</button>
                <button id="btn-clear" class="btn btn-danger">Löschen</button>
            </div>
        </section>
    </main>

    <!-- Settings View -->
    <div id="view-settings" class="hidden">
        <section class="settings-section">
            <h2>Verbindung</h2>
            <button id="btn-test-connection" class="btn btn-secondary">Verbindung testen</button>
            <div id="connection-status" class="connection-status"></div>
        </section>

        <section class="settings-section">
            <h2>Kinder verwalten</h2>
            <div class="add-child-row">
                <input type="text" id="input-add-child" placeholder="Name hinzufügen…">
                <button id="btn-add-child" class="btn btn-secondary">+</button>
            </div>
            <ul id="children-list" class="children-list">
                <!-- Generated by JS -->
            </ul>
            <button id="btn-reload-children" class="btn btn-secondary btn-full">Liste vom Server laden</button>
        </section>

        <button id="btn-back" class="btn btn-primary btn-full">Zurück</button>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>
</html>
