name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Format check
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)" || { echo "Files not formatted"; exit 1; }

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
